<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="mt">
        <div class="mb">
            <form wicket:id="form" action="" method="post">
                <fieldset>
                    <legend>Цена товара</legend>
                    <select wicket:id="shop"></select>
                    <select wicket:id="good"></select>
                    <input wicket:id="price" type="text" placeholder="цена">
                    <input type="submit" value="Сохранить">
                </fieldset>
            </form>
        </div>
        <wicket:enclosure child="goodPrices">
            <table class="table_dark">
                <tr>
                    <th>Магазина</th>
                    <th>Товар</th>
                    <th>Цена</th>
                </tr>
                <tr wicket:id="goodPrices">
                    <td>
                        <span wicket:id="shop"/>
                    </td>
                    <td>
                        <a wicket:id="goodLink"><span wicket:id="good"/></a>
                    </td>
                    <td>
                        <span wicket:id="price"/>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
    </div>
</wicket:extend>
</body>
</html>
