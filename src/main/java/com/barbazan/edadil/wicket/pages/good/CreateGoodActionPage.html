<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="mt">
        <div class="mb">
            <form wicket:id="form" action="" method="post">
                <fieldset>
                    <legend>Скидка</legend>
                    <select wicket:id="shop"></select>
                    <select wicket:id="good"></select>
                    <input wicket:id="startDate" type="text" placeholder="Дата начала">
                    <input wicket:id="endDate" type="text" placeholder="Дата конца">
                    <input wicket:id="price" type="text" placeholder="Цена">
                    <input wicket:id="discountPrice" type="text" placeholder="Цена со скидкой">
                    <input type="submit" value="Сохранить">
                </fieldset>
            </form>
        </div>
        <wicket:enclosure child="goodActions">
            <table class="table_dark">
                <tr>
                    <th>Магазин</th>
                    <th>Товар</th>
                    <th>Дата начала</th>
                    <th>Дата конца</th>
                    <th>Цена</th>
                    <th>Цена со скидкой</th>
                    <th>Скидка</th>
                </tr>
                <tr wicket:id="goodActions">
                    <td>
                        <span wicket:id="shop"/>
                    </td>
                    <td>
                        <span wicket:id="good"/>
                    </td>
                    <td>
                        <span wicket:id="startDate"/>
                    </td>
                    <td>
                        <span wicket:id="endDate"/>
                    </td>
                    <td>
                        <span wicket:id="price"/>
                    </td>
                    <td>
                        <span wicket:id="discountPrice"/>
                    </td>
                    <td>
                        <span wicket:id="discount"/>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
    </div>
</wicket:extend>
</body>
</html>
