<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="mt">
        <div class="mb">
            <form wicket:id="form" action="" method="post">
                <fieldset>
                    <legend>Название товара</legend>
                    <input wicket:id="name" type="text">
                    <select wicket:id="goodCategory"></select>
                    <input type="submit" value="Сохранить">
                </fieldset>
            </form>
        </div>
        <wicket:enclosure child="goods">
            <table class="table_dark">
                <tr>
                    <th>Название товара</th>
                    <th>Категория товара</th>
                </tr>
                <tr wicket:id="goods">
                    <td>
                        <span wicket:id="goodName"/>
                    </td>
                    <td>
                        <span wicket:id="goodCategory"/>
                    </td>
                </tr>
            </table>
        </wicket:enclosure>
    </div>
</wicket:extend>
</body>
</html>
